<body>

  <!-- NAVBAR -->

  <!-- SHOP GRID -->
  <section class="shop">
    <h1 class="page-title">Shop</h1>

    <div class="product-grid">

      <section class="shop-products">

  <div class="product-grid">

    <!-- PRODUCT 1 -->
    <div class="product-card">
      <div class="product-image">
        <img src="public/images/product1.jpg" alt="Smile Classic Tee">
      </div>
      <div class="product-info">
        <h3>Smile Classic Tee</h3>
        <p class="price">GHS 250</p>

        <select class="product-select">
          <option disabled selected>Size</option>
          <option>S</option><option>M</option><option>L</option>
          <option>XL</option><option>2XL</option><option>3XL</option><option>4XL</option>
        </select>

        <select class="product-select">
          <option disabled selected>Color</option>
          <option>Black</option><option>White</option><option>Brown</option>
        </select>

        <div class="quantity-box">
          <button>-</button><span>1</span><button>+</button>
        </div>

        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>

    </div>

      <div class="product-image">
        <img src="public/images/product3.jpg" alt="Smile Joggers">
      </div>

        <p class="price">GHS 280</p>

        <select class="product-select">
          <option disabled selected>Size</option>
          <option>S</option><option>M</option><option>L</option>
          <option>XL</option><option>2XL</option><option>3XL</option><option>4XL</option>
        </select>

        <select class="product-select">
          <option disabled selected>Color</option>
          <option>Black</option><option>Grey</option><option>Blue</option>
        </select>

        <div class="quantity-box">
          <button>-</button><span>1</span><button>+</button>
        </div>

        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>

    <!-- PRODUCT 4 -->
    <div class="product-card">
      <div class="product-image">
        <img src="public/images/product4.jpg" alt="Smile Cap">
      </div>
      <div class="product-info">
        <h3>Smile Cap</h3>
        <p class="price">GHS 120</p>

        <select class="product-select">
          <option disabled selected>Size</option>
          <option>S</option><option>M</option><option>L</option>
          <option>XL</option><option>2XL</option><option>3XL</option><option>4XL</option>
        </select>

          <option>Black</option><option>White</option><option>Red</option>

        </div>

      </div>
    </div>
